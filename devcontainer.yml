name: "Nexus CLI DevContainer"

image: mcr.microsoft.com/devcontainers/base:ubuntu

postCreateCommand: |
  apt-get update && apt-get install -y curl
  # Cài Nexus CLI
  curl -sSf https://cli.nexus.xyz/ | sh
  # Thêm Nexus CLI vào PATH tạm thời cho Codespace
  echo 'export PATH=$PATH:$HOME/.nexus/bin' >> /home/codespace/.bashrc
  export PATH=$PATH:$HOME/.nexus/bin
  # Kiểm tra cài đặt
  nexus-cli --version || echo "⚠️ Nexus CLI chưa hoạt động"

customizations:
  vscode:
    extensions:
      - ms-vscode.vscode-typescript-next
      - esbenp.prettier-vscode
